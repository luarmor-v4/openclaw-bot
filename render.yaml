services:
  - type: web
    name: openclaw-bot
    runtime: docker
    plan: starter
    region: singapore
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      # Server Config
      - key: PORT
        value: "8080"
      - key: NODE_ENV
        value: "production"
      
      # OpenClaw Directories
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      
      # Auto-generated Token
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      
      # User Input Required (sync: false = manual input di dashboard)
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
    
    # Persistent Storage
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
